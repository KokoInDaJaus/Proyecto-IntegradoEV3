<!DOCTYPE html>
<html lang="es">
<head><title>Farmacias</title>
<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        a {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #764ba2;
            color: white;
        }

        table {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        tr:hover {
            background-color: #f8f8ff;
        }

        tr:last-child td {
            border-bottom: none;
        }

        td a {
            padding: 8px 20px;
            margin: 0 5px;
            font-size: 0.9em;
        }

        td a:first-child {
            background: #667eea;
            color: white;
        }

        td a:first-child:hover {
            background: #5568d3;
        }

        td a:last-child {
            background: #ff6b6b;
            color: white;
        }

        td a:last-child:hover {
            background: #ff5252;
        }
</style>
</head>
<body>
<h1>Lista de Farmacias</h1>
<a href="{% url 'farmacia_create' %}">Nueva Farmacia</a>
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Acciones</th>
    </tr>
    {% for farmacia in farmacias %}
    <tr>
        <td>{{ farmacia.nombre }}</td>
        <td>{{ farmacia.direccion }}</td>
        <td>{{ farmacia.telefono }}</td>
        <td>{{ farmacia.correo }}</td>
        <td>
            <a href="{% url 'farmacia_update' farmacia.id %}">Editar</a>
            <a href="{% url 'farmacia_delete' farmacia.id %}">Eliminar</a>
            
        </td>
    </tr>
    {% endfor %}
</table>
<br>
 <div class="content-wrapper">
            <div class="buttons-section">
                <a href="{% url 'motorista_list' %}" class="btn">Motoristas</a>
               
                <a href="{% url 'moto_list' %}" class="btn">Motos</a>
                <a href="{% url 'paginaPrincipal' %}" class="btn">Página Principal</a>
            </div>
</body>
</html>
