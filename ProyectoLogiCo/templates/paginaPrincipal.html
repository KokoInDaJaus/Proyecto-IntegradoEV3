<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiCo - Empresa de Despacho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        header h1 {
            font-size: 4em;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.3em;
            opacity: 0.95;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .buttons-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            animation: fadeInLeft 1s ease;
        }

        .btn {
            background: white;
            color: #667eea;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn::before {
            content: "üì¶";
            font-size: 2em;
            margin-bottom: 10px;
        }

        .btn:nth-child(1)::before { content: "üë§"; }
        .btn:nth-child(2)::before { content: "üè™"; }
        .btn:nth-child(3)::before { content: "üèçÔ∏è"; }
        .btn:nth-child(4)::before { content: "üë§"; }
        .btn:nth-child(5)::before { content: "üíä"; }
        .btn:nth-child(6)::before { content: "üìã"; }
        .btn:nth-child(7)::before { content: "üìä"; }
        .btn:nth-child(8)::before { content: "‚öôÔ∏è"; }
        .btn:nth-child(9)::before { content: "üìû"; }

        .about-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInRight 1s ease;
        }

        .about-section h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .about-section p {
            color: #555;
            line-height: 1.8;
            font-size: 1.05em;
            text-align: justify;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-box p {
            font-size: 0.9em;
            opacity: 0.9;
            color: white;
            text-align: center;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 968px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .buttons-section {
                grid-template-columns: repeat(2, 1fr);
            }

            header h1 {
                font-size: 3em;
            }
        }

        @media (max-width: 600px) {
            .buttons-section {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LogiCo</h1>
            <p>Soluciones Inteligentes en Log√≠stica y Despacho</p>
        </header>

        <div class="content-wrapper">
            <div class="buttons-section">
                <a href="{% url 'motorista_list' %}" class="btn">Motoristas</a>
                <a href="{% url 'farmacia_list' %}" class="btn">Farmacias</a>
                <a href="{% url 'moto_list' %}" class="btn">Motos</a>
                
            </div>

</body>
</html>
